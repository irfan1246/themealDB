<div style="margin-left: 20%; margin-top: 20px;" *ngIf="dataList">
    <ul class="image-list-small" *ngFor="let item of dataList[0]">
        <li>
          <a [routerLink]="['/meal', item.idMeal]">
          <img src="{{item.strMealThumb}}" alt="{{item.strMeal}}">
          </a>
          <div class="details" routerLink="/{{item.idMeal}}">
            <h3>
            {{item.strMeal}}</h3>
          </div>
        </li>
    </ul>
</div>
